<div class="bg-img">
<div class="container d-flex justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p class="h4 text-center mb-4 mt-4">Sign In</p>
      
        <div>
            <input type="text" id="email" [formControlName]="'email'" placeholder="Email" class=" form-control mb-2">
            <div *ngIf="loginForm.get('email').touched">
              <label *ngIf="loginForm.get('email').hasError('pattern')" style="font-size: 16px; color:red;">Invalid
                  email</label>
              <label *ngIf="loginForm.get('email').hasError('required')" style="font-size: 16px; color:red;">Email
                  field
                  is
                  required</label>
            </div>
        </div>

        <div>
          <input type="password" id="password" [formControlName]="'password'" placeholder="Password"
              class="form-control">
          <label *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')"
              style="font-size: 16px; color: red;">Password field is required</label>
        </div>

      <button class="btn btn-primary btn-block mt-4 " [disabled]="!loginForm.valid">Sign In</button>
    </form>  
</div>
</div>
